<!DOCTYPE html>
<html>

  <head>
    <title>pigPhotos: options</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bars-1to10.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery.barrating.min.js"></script>
    <script src="./js/options.js" type="text/javascript"></script>
    <script type="text/css">
      body,html {overflow:auto;}
    </script>
  </head>

  <body>
      <div id="page-info">
        <span id="title">
          <h1 id="message">pigPhotos!</h1>
        </span>
        <span>
          <h1>pigPhotos options</h1>
        </span>
      </div>

    <div id="look">
      <span id="displayImage"><img class="default" src='./images/pigphotos.png'</span>
    </div>
    <div id="options">

      <div id="get-albums" class="title-div get-albums">
        <h1 id="albums-title" class="clickable">Get albums</h1>
      </div>
      <div id="use-albums" class="title-div use-albums">
      </div>
      <div id="photos-selected" class="title-div get-albums">
        <h1 id="landscape-title" class="clickable size-choice">Only Landscape</h1>
      </div>
    </div>
    <div id="choose">
      <div id="album-choose">
      </div>
      <div id="rating-choose">
      </div>
    </div>
  </body>

</html>
